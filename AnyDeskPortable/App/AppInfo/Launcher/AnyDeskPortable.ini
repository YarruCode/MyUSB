[Launch]
ProgramExecutable=AnyDesk\AnyDesk.exe
RunAsAdmin=try
MinOS=XP
SinglePortableAppInstance=true
SingleAppInstance=true
WaitForExe1=AnyDesk.exe
WorkingDirectory=%PAL:AppDir%\AnyDesk
DirectoryMoveOK=yes

[Activate]
Registry=true

[RegistryKeys]

[RegistryCleanupIfEmpty]

[DirectoriesMove]
AnyDesk=%APPDATA%\AnyDesk

[FilesMove]

[FileWrite1]
Type=ConfigWrite
File=%PAL:DataDir%\AnyDesk\user.conf
Entry=ad.privacy.scrshot.path_cfg=
Value=2

[FileWrite2]
Type=ConfigWrite
File=%PAL:DataDir%\AnyDesk\user.conf
Entry=ad.privacy.scrshot.path=
Value=%PAL:DataDir:DoubleBackslash%\\Pictures

[FileWrite3]
Type=ConfigWrite
File=%PAL:DataDir%\AnyDesk\user.conf
Entry=ad.privacy.chat.path_cfg=
Value=2

[FileWrite4]
Type=ConfigWrite
File=%PAL:DataDir%\AnyDesk\user.conf
Entry=ad.privacy.chat.path=
Value=%PAL:DataDir:DoubleBackslash%\\chat

[FileWrite5]
Type=ConfigWrite
File=%PAL:DataDir%\AnyDesk\user.conf
Entry=ad.recording.path_cfg=
Value=2

[FileWrite6]
Type=ConfigWrite
File=%PAL:DataDir%\AnyDesk\user.conf
Entry=ad.recording.path=
Value=%PAL:DataDir:DoubleBackslash%\\Videos

